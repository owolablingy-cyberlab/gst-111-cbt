<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST 111 CBT Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GST 111: Mock Exam</h1>

        <form id="quiz-form">
            <div id="quiz-container">

    </div>

    <script src="app.js"></script>
