<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student CBT Portal</title>
    <link rel="stylesheet" href="gst.css"> 
</head>
<body>
    <div class="container">
        <header>
            <h1>Student CBT Portal</h1>
            <p id="course-title-display">Select a course to begin your practice</p>
            
            <div id="quiz-progress-section" class="hidden">
                <div class="progress-container">
                    <div id="progress-bar"></div>
                </div>
                <p id="progress-text">Progress: 0 of 0</p>
            </div>
        </header>

        <div id="course-menu">
            <div class="course-list">
                <button onclick="startQuiz('gst111')" class="course-card">
                    GST 111: Use of English
                </button>
                
               <!-----<button-- onclick="startQuiz('gst112')" class="course-card">
                    GST 112: Logic & Philosophy
                </button-->
                
                <button onclick="startQuiz('csc101')" class="course-card">
                    CSC 101: Intro to Computing
                </button>
            </div>
        </div>

        <div id="quiz-interface" class="hidden">
            <button onclick="goHome()" class="back-btn" style="margin-bottom: 20px; cursor: pointer; background: none; border: none; color: #2563eb; font-weight: bold;">‚Üê Back to Menu</button>
            
            <form id="quiz-form">
                <div id="quiz-container">
                    </div>
                <button type="submit" id="submit-btn">Submit Exam</button>
            </form>
        </div>

        <div id="results" class="hidden">
            <div class="score-display">
                <h2>Exam Completed!</h2>
                <p>Your Score:</p>
                <h1><span id="score">0</span> / <span id="total">0</span></h1>
            </div>
            <button onclick="location.reload()" class="course-card">Return to Home</button>
        </div>
        
        <div class="watermark">Developed by Iyanuoluwa || criminology DEPT</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
